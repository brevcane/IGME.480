<!DOCTYPE html>
<html>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>

  </script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam;'>

          position="0 1.5 0"
          scale=".1 .1 .1"
          rotation="0 45 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3500; easing: linear"
          gltf-model="https://people.rit.edu/blh6705/480/workshop1/assets/apple_logo.glb"
          clicker
        ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
